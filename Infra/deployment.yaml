apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app-server
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: k8s-app
  template:
    metadata:
      labels:
        app: k8s-app
    spec:
      containers:  
        - name: k8s-app
          image: vitormoschetta/ks8_app
          ports:
            - containerPort: 80
version: '3'

networks: 
  todoapi:      
    driver: bridge
    name: todoapi

services:
  app:
    container_name: todoapi.app
    image: vitormoschetta/todoapi
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:8080
    expose:
      - 5000
    environment:
      CONNECTION_STRING: "server=todoapi.db;user=root;password=MySql2022;database=todoapidb"
    # volumes:
    #   - ./TodoApi/appsettings.DockerDevelopment.json:/public/appsettings.json
    networks:
      - todoapi
    depends_on:
      - db

  db:
    container_name: todoapi.db
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "MySql2022"
      MYSQL_DATABASE: "todoapidb"
    ports:
      - "3306:3306"  
    networks:
      - todoapi
   
